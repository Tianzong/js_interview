<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>
    「节流throttle」，规定在一个单位时间内，只能触发一次函数。如果这个单位时间内触发多次函数，只有一次生效。场景👇

    <ul>
        <li>scroll滚动事件，每隔特定描述执行回调函数</li>
    </ul>
</h3>

<div>
    <button class="btn"> 无论你点的多快，一段时间我只能执行第一次 </button>
</div>

<script>
    const debounce = function(fn, waitTime) {
      let flag = true
      return function () {
        if (flag) {
          fn.apply(this, arguments)
          flag = false      // 一段时间内 禁止重复触发定时器
         setTimeout(()=> {
            // wait
            flag = true     // 释放定时器
          }, waitTime)
        }
      }
    }

    let fn = debounce((msg) => {
      console.log(msg)
    }, 1000)

    document.querySelector('.btn').addEventListener('click', function () {
      fn('nihao')
    })
</script>
</body>
</html>
