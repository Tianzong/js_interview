    <p>浏览器窗口大小resize避免次数过于频繁</p>
    <p>    登录，发短信等按钮避免发送多次请求</p>
    <p>文本编辑器实时保存</p>
</h3>

<div>
    <button class="btn"> 无论你点的多快，一段时间我只能执行一次 </button>
</div>

<script>
    const debounce = function(fn, waitTime) {
      // waitTime 后开始执行
      let timer = setTimeout(fn, waitTime)

      return function () {

      }
    }

    document.querySelector('btn').addEventListener('click', function () {

    })
</script>
</body>
